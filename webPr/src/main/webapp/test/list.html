<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list 연습하기</title>
<style>
ul {
	background : green;
	padding : 10px 10px 20px 50px;
	list-style-position : inside;
	/*list-style-type : none;*/
	list-style-type : decimal;
}
ul li {
	background : yellow;
	margin-bottom : 5px;
}
</style>
</head>
<body>

<div>
	<ul>
		<li>아메리카노</li>
		<li>카푸치노</li>
		<li>카페라떼</li>
	</ul>
</div>

</body>
</html>
