<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p{
	width : 200px;
	height : 50px;
	border : 1px solid red;
}
.hidden { overflow : hidden; }
.visible { overflow : visible; }
.scroll { overflow : scroll; }
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<p class = "hidden"> 
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.
</p>
<p class = "visible"> 
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.
</p>
<p class = "scroll"> 
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.<br>
무궁화 꽃이 피었습니다.
</p>

</body>
</html>
