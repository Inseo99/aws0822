		// 구구단 함수를 만들어서 호출해서 출력하세요 gugudan()
		function gugudan(n) {
			document.write(n + "단 출력" + "<br>");
			for (let i = 1; i <= 9; i++){
				k = n*i;
				document.write(n + " X " + i +  " = " + k + "<br>");
			}
		}
		
		let n = prompt("구구단을 입력하세요", ""); // n은 문자열
		gugudan(n); // 함수 호출
